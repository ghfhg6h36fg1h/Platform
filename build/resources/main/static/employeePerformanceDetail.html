<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/common/StringUtility.js" type="text/javascript"></script>
    <script type="text/javascript">
        var loadDetail = function (pSId) {
            $.ajax({
                contentType: 'application/json;charset=UTF-8',
                type: "get",
                url: "/EmployeePerformance/GetEmployeePerformance/" + pSId,
                dataType: "json",
                data: JSON.stringify({}),
                beforeSend: function () {
                    document.getElementById("blockLoadingDiv").style.display = "block";
                },
                success: function (data) {
                    document.getElementById("blockLoadingDiv").style.display = "none";
                    if (data.data.length > 0) {
                        $("#workShop").val(replaceNIL(data.data[0]["workShop"]));
                        $("#employeeNo").val(replaceNIL(data.data[0]["employeeNo"]));
                        $("#name").val(replaceNIL(data.data[0]["name"]));
                        $("#qualityViolation").val(replaceNIL(data.data[0]["qualityViolation"]));
                        $("#ranking1").val(replaceNIL(data.data[0]["ranking1"]));
                        $("#crossCheckViolations").val(replaceNIL(data.data[0]["crossCheckViolations"]));
                        $("#ranking2").val(replaceNIL(data.data[0]["ranking2"]));
                        $("#attendanceViolation").val(replaceNIL(data.data[0]["attendanceViolation"]));
                        $("#ranking3").val(replaceNIL(data.data[0]["ranking3"]));
                        $("#casualLeave").val(replaceNIL(data.data[0]["casualLeave"]));
                        $("#ranking4").val(replaceNIL(data.data[0]["ranking4"]));
                        $("#workshopDiscipline").val(replaceNIL(data.data[0]["workshopDiscipline"]));
                        $("#ranking5").val(replaceNIL(data.data[0]["ranking5"]));
                        $("#ppeWearStandard").val(replaceNIL(data.data[0]["ppeWearStandard"]));
                        $("#ranking6").val(replaceNIL(data.data[0]["ranking6"]));
                        $("#trafficSafety").val(replaceNIL(data.data[0]["trafficSafety"]));
                        $("#ranking7").val(replaceNIL(data.data[0]["ranking7"]));
                        $("#redCardPosting").val(replaceNIL(data.data[0]["redCardPosting"]));
                        $("#ranking8").val(replaceNIL(data.data[0]["ranking8"]));
                        $("#typicalEvents").val(replaceNIL(data.data[0]["typicalEvents"]));
                        $("#ranking9").val(replaceNIL(data.data[0]["ranking9"]));
                        $("#rank").val(replaceNIL(data.data[0]["rank"]));
                        $("#prdDate").val(replaceNIL(data.data[0]["prdDate"]));
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.getResponseHeader("loginStatus") != null && XMLHttpRequest.getResponseHeader("loginStatus") == "unLogin") {
                        top.location.href = "/loginPage";
                    }
                }
            });
        };

        $(document).ready(function () {
            var mSId = getQueryVariable("sid");
            if (null == mSId || "" == $.trim(mSId)) {
                alert("Data Error");
                window.history.go(-1);
            }
            $("#gUrlSId").val(mSId);
            loadDetail(mSId);
        })
    </script>
</head>
