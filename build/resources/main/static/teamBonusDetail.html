<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/common/StringUtility.js" type="text/javascript"></script>
    <script type="text/javascript">
        var loadDetail = function (pSId) {
            $.ajax({
                contentType: 'application/json;charset=UTF-8',
                type: "get",
                url: "/GetTeamBonus/GetTeamBonusbysid/" + pSId,
                dataType: "json",
                data: JSON.stringify({}),
                beforeSend: function () {
                    document.getElementById("blockLoadingDiv").style.display = "block";
                },
                success: function (data) {
                    document.getElementById("blockLoadingDiv").style.display = "none";
                    if (data.data.length > 0) {
                        $("#lineType").val(replaceNIL(data.data[0]["lineType"]));
                        $("#lineName").val(replaceNIL(data.data[0]["lineName"]));
                        $("#teamLeader").val(replaceNIL(data.data[0]["teamLeader"]));
                        $("#prdType").val(replaceNIL(data.data[0]["prdType"]));
                        $("#dayProductionNumber").val(replaceNIL(data.data[0]["dayProductionNumber"]));
                        $("#timeOfDay").val(replaceNIL(data.data[0]["timeOfDay"]));
                        $("#capacityPerHour").val(replaceNIL(data.data[0]["capacityPerHour"]));
                        $("#dayOverfulfillBonus").val(replaceNIL(data.data[0]["dayOverfulfillBonus"]));
                        $("#monthlyCumulativeOutput").val(replaceNIL(data.data[0]["monthlyCumulativeOutput"]));
                        $("#monthlyCumulativeTime").val(replaceNIL(data.data[0]["monthlyCumulativeTime"]));
                        $("#cumHourlyCapacity").val(replaceNIL(data.data[0]["cumHourlyCapacity"]));
                        $("#cumOverfulfillBonus").val(replaceNIL(data.data[0]["cumOverfulfillBonus"]));
                        $("#capacityPerHourStandard").val(replaceNIL(data.data[0]["capacityPerHourStandard"]));
                        $("#capacityPerHourGoal").val(replaceNIL(data.data[0]["capacityPerHourGoal"]));
                        $("#challengeValue").val(replaceNIL(data.data[0]["challengeValue"]));
                        $("#monthEfficiency").val(replaceNIL(data.data[0]["monthEfficiency"]));
                        $("#prdDate").val(replaceNIL(data.data[0]["prdDate"]));
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.getResponseHeader("loginStatus") != null && XMLHttpRequest.getResponseHeader("loginStatus") == "unLogin") {
                        top.location.href = "/loginPage";
                    }
                }
            });
        };

        $(document).ready(function () {
            var mSId = getQueryVariable("sid");
            if (null == mSId || "" == $.trim(mSId)) {
                alert("Data Error");
                window.history.go(-1);
            }
            $("#gUrlSId").val(mSId);
            loadDetail(mSId);
        })
    </script>
</head>
<body>
<input type="hidden" id="gUrlSId" value=""/>
<div id="blockLoadingDiv" class="tlDiv">
    <img src="images/timg.gif" style="position: absolute; top: 50%;"/>
</div>
<div class="panel admin-panel">
    <div class="panel-head" id="webSetNavigation"><strong><span class="icon-pencil-square-o"></span>班组超产奖金详情</strong></div>
    <div class="body-content">
        <div class="form-x">
            <div class="form-group">
                <div class="label">
                    <label >工作中心：</label>
                </div>
                <div >
                    <input id="lineType" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>工作中心名称：</label>
                </div>
                <div >
                    <input id="lineName" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>班长：</label>
                </div>
                <div >
                    <input id="teamLeader" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>生产产品大类：</label>
                </div>
                <div >
                    <input id="prdType" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>当天生产极数：</label>
                </div>
                <div >
                    <input id="dayProductionNumber" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>当天投入时间：</label>
                </div>
                <div >
                    <input id="timeOfDay" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>单位小时人均产能实际：</label>
                </div>
                <div >
                    <input id="capacityPerHour" type="text" class="input w50" value="" name="title"
                              readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>日超产奖金：</label>
                </div>
                <div >
                    <input id="dayOverfulfillBonus" type="text" class="input w50" value="" name="title"
                              readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>月累计产量：</label>
                </div>
                <div >
                    <input id="monthlyCumulativeOutput" type="text" class="input w50" value="" name="title"
                              readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>月累计时间：</label>
                </div>
                <div >
                    <input id="monthlyCumulativeTime" type="text" class="input w50" value="" name="title"
                           readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>累计小时人均产能实际：</label>
                </div>
                <div >
                    <input id="cumHourlyCapacity" type="text" class="input w50" value="" name="title"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>累计超产奖金：</label>
                </div>
                <div >
                    <input id="cumOverfulfillBonus" type="text" class="input w50" value="" name="title"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>单位小时人均产能基准：</label>
                </div>
                <div >
                    <input id="capacityPerHourStandard" type="text" class="input w50" value="" name="title"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>单位小时人均产能目标：</label>
                </div>
                <div >
                    <input id="capacityPerHourGoal" type="text" class="input w50" value="" name="title"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>挑战值：</label>
                </div>
                <div >
                    <input id="challengeValue" type="text" class="input w50" value="" name="title"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>当月效率提升：</label>
                </div>
                <div >
                    <input id="monthEfficiency" type="text" class="input w50" value="" name="title"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>日期：</label>
                </div>
                <div >
                    <input id="prdDate" type="text" class="laydate-icon input w50" name="datetime"
                           readonly="readonly">
                    <div class="tips"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
