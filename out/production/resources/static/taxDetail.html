        var handStateButtonDisplayOrNone = function (pState) {
            $("#taxDetailHandleArea").show();
            $("#updateTaxStatePass").show();
            $("#updateTaxStateReject").show();
            $("#opinion").prop("readonly",false);
            if (pState ==2 || pState==3 || pState ==4) {
                $("#taxDetailHandleArea").hide();
                $("#updateTaxStatePass").hide();
                $("#updateTaxStateReject").hide();
                $("#opinion").prop("readonly",true);
            }
        }

        var passTaxState = function (psid, pState ,pOpinion) {

            if (!confirm("请确认信息无误，提交后不可撤销！")) {
                return false;
            }

            $.ajax({
                contentType: 'application/json;charset=UTF-8',
                type: "post",
                url: "/tax/approvalTax",
                dataType: "json",
                data: JSON.stringify({sid: psid, state: pState,opinion: pOpinion}),
                success: function (data) {
                    if (!data.isSuccess) {
                        alert(data.msg);
                    } else {
                        alert("处理完成！");
                        handStateButtonDisplayOrNone(pState);
                        window.close();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.getResponseHeader("loginStatus") != null && XMLHttpRequest.getResponseHeader("loginStatus") == "unLogin") {
                        top.location.href = "/loginPage";
                    }
                }
            });
        };

        var rejectTaxState = function (psid, pState ,pOpinion) {

            if($('#opinion').val() == null || $('#opinion').val()==""){
                alert("请填写审批意见！");

            }
